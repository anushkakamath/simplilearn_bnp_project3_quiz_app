<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Anushka's Quiz</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand mb-0 h1"> Anushka's Quiz</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                Clicking on the option will submit your answer, taking you to the next question
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="question-container" class="border border-primary p-2 px-3">
                    <div class="question" id="question">
                        <div id="question-number">
                            Question <span id="question-id">Loading...</span>
                        </div>
                        <span class="badge badge-primary customBadge" id="category">Loading...</span>
                        <span class="badge badge-secondary customBadge" id="difficulty">Loading...</span>
                        <div id="question-body" class="fade-in">
                            Loading...
                        </div>
                    </div>
                    <div class="options-col">
                        <div id="option1" class="option fade-in" onclick="submitAnswer(this)">
                           Loading...
                        </div>
                        <div id="option2" class="option fade-in" onclick="submitAnswer(this)">
                            Loading...
                        </div>
                    </div>
                    <div class="options-col">
                        <div id="option3" class="option fade-in" onclick="submitAnswer(this)">
                            Loading...
                        </div>
                        <div id="option4" class="option fade-in" onclick="submitAnswer(this)">
                            Loading...
                        </div>
                    </div>
                    <div class=" my-2 mt-4 px-4" id="skip" onclick="skipQuestion()">
                        Skip
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="border border-primary p-2">
                    <div id="your-score" class="">
                        Your score
                    </div>
                    <div class="display-3" id="score">
                        Loading...
                    </div>
                    <div id="percentage">
                        Your accuracy -
                        <span id="accuracy">Loading...</span>% 
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>

</html>
